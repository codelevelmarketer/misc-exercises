<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/misc-exercises/rock-paper-scissors/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

  <title>Document</title>
</head>
<body>
  <main id="game-wrapper">
    <h1 class="game-title">Rock Paper Scissors</h1>
    <div class="choice-wrapper">
      <div class="choice"><button class="choice-button" id="btn-rock">Rock</button></div>
      <div class="choice"><button class="choice-button" id="btn-paper">Paper</button></div>
      <div class="choice"><button class="choice-button" id="btn-scissors">Scissors</button></div>
    </div>
      
    <div class="round-tracker"><p class="round-text">You selected&nbsp;<span id="player-selection">Rock</span>, Computer selected&nbsp;<span id="computer-selection">Scissors</span>.&nbsp;<span class="round-result">&nbsp;You win this round!</span></p></div>

    <div class="game-tracker">
      <div class="score-box"><p class="player-score-text">Player Score:&nbsp;<span id="player-score">0</span></p></div>
      <div class="score-box"><p class="computer-score-text">Computer Score:&nbsp;<span id="computer-score">0</span></p>  </div>
    </div>

  </main>


  <!-- <script src="/misc-exercises/rock-paper-scissors/rock-paper-scissors.js"></script> -->
  <script src="/misc-exercises/rock-paper-scissors/scripts.js"></script>
</body>
</html>
