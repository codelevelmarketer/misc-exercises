<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/misc-exercises/rock-paper-scissors/styles.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body class="wrapper">
  <main>
    <div class="main-text">
      <h1>Rock Paper Scisssors</h1>
      <h2>First to 5 wins!</h2>
      <h3>Choose your weapon</h3>
    </div>
    
    <div class="game-wrapper">
      <button class="btn-choice" id="btn-rock">Rock</button>
      <button class="btn-choice" id="btn-paper">Paper</button>
      <button class="btn-choice" id="btn-scissors">Scissors</button>
    </div>

    <div class="score">
      
      <div class="score-box">
        <p>Player Score</p>
        <div class="player-points">0</div>
        </div>
      <div class="score-box"><p>Computer Score</p>
        <div class="computer-points">0</div>
        </div></div>
    </div>

    <div class="med-gap"></div>

    <div class="results">Pick an option to start!</div>

    <div class="restart"><button id="btn-restart">New Game?</button></div>

  </main>
   <script src="/misc-exercises/rock-paper-scissors/scripts.js"></script>
</body>
</html>
